{% extends "base.html" %}
{% block title %}Contact us
{% endblock title %}
{% block body %}
<div class="container">
    <h2>Contact us</h2>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Write your suggestion or query/concern</label>
            <textarea class="form-control" name="suggestion" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
